<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÇAKÜ Yönetim Sistemi</title>

  <!-- React & ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- Babel Standalone for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Quill.js Rich Text Editor -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

  <!-- DOMPurify for HTML sanitization -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600;700&family=Source+Sans+3:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Sans 3', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      min-height: 100vh;
    }

    /* Loading screen */
    .loading-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      flex-direction: column;
      gap: 20px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      font-weight: 500;
    }

    .loading-progress {
      font-size: 13px;
      opacity: 0.7;
    }

    .error-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      flex-direction: column;
      gap: 20px;
      padding: 40px;
      text-align: center;
    }

    /* ── Oylama Widget Stilleri ── */
    .vote-widget {
      transition: opacity 0.2s;
    }
    .vote-btn {
      position: relative;
    }
    .vote-btn:active {
      transform: scale(0.9);
    }
    .vote-active-up {
      animation: votePopUp 0.3s ease-out;
    }
    .vote-active-down {
      animation: votePopDown 0.3s ease-out;
    }
    @keyframes votePopUp {
      0% { transform: scale(1); }
      50% { transform: scale(1.3) translateY(-2px); }
      100% { transform: scale(1); }
    }
    @keyframes votePopDown {
      0% { transform: scale(1); }
      50% { transform: scale(1.3) translateY(2px); }
      100% { transform: scale(1); }
    }
    .vote-score {
      transition: all 0.3s ease;
    }

    /* ── Tepki (Reaction) Stilleri ── */
    .reaction-trigger-btn:active {
      transform: scale(0.95);
    }
    .emoji-picker-popup {
      animation: fadeInUp 0.15s ease-out;
    }
    .emoji-picker-item:active {
      transform: scale(0.9) !important;
    }
    .reaction-chip {
      transition: all 0.2s ease;
    }
    .reaction-chip:active {
      transform: scale(0.95) !important;
    }
    .reaction-chip-active {
      box-shadow: 0 2px 8px rgba(245, 158, 11, 0.25);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ── Mention (Bahsetme) Stilleri ── */
    .mention-tag {
      background: linear-gradient(135deg, #DBEAFE, #EFF6FF);
      color: #2563EB;
      padding: 1px 6px;
      border-radius: 4px;
      font-weight: 600;
      font-size: 0.95em;
      cursor: pointer;
      transition: all 0.15s;
      border: 1px solid rgba(37, 99, 235, 0.15);
    }
    .mention-tag:hover {
      background: #BFDBFE;
      border-color: rgba(37, 99, 235, 0.3);
    }
    .mention-autocomplete {
      animation: fadeInUp 0.12s ease-out;
    }

    /* ── Takip Butonu Stilleri ── */
    .follow-btn-inline {
      transition: all 0.2s ease;
    }
    .follow-btn-inline:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .follow-btn-inline:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Firebase baslatiliyor...</div>
      <div class="loading-progress"></div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAv7jWo-91xUkrhQ7o8stRoo6en5Ft1XXw",
      authDomain: "caku-erasmus.firebaseapp.com",
      projectId: "caku-erasmus",
      storageBucket: "caku-erasmus.firebasestorage.app",
      messagingSenderId: "1080383700372",
      appId: "1:1080383700372:web:86b7a67bf8701f64afa381",
      measurementId: "G-53QJWDQF2Y"
    };

    // Initialize Firebase
    var firebaseReady = false;
    try {
      firebase.initializeApp(firebaseConfig);
      // Fix Safari/WebKit CORS issues with Firestore
      firebase.firestore().settings({
        experimentalAutoDetectLongPolling: true,
        merge: true
      });
      firebaseReady = true;
      console.log('Firebase initialized successfully');
    } catch (error) {
      console.error('Firebase initialization error:', error);
      document.getElementById('root').innerHTML = `
        <div class="error-screen">
          <div>
            <h2 style="font-size: 32px; margin-bottom: 16px;">Firebase Hatasi</h2>
            <p style="font-size: 18px; margin-bottom: 12px;">Firebase baslatilamadi</p>
            <p style="font-size: 14px; opacity: 0.9; max-width: 500px;">${error.message}</p>
          </div>
        </div>
      `;
    }
  </script>

  <script>
    // Sequential JSX Module Loader
    // Load order: shared-components -> erasmus-learning-agreement -> sinav-otomasyonu -> app-shell
    const JSX_MODULES = [
      { file: 'shared-components.jsx', label: 'Ortak bilesenler' },
      { file: 'erasmus-learning-agreement.jsx', label: 'Erasmus modulu' },
      { file: 'sinav-otomasyonu.jsx', label: 'Sinav otomasyonu' },
      { file: 'ders-muafiyet.jsx', label: 'Ders muafiyet' },
      { file: 'yaz-okulu.jsx', label: 'Yaz Okulu' },
      { file: 'ogrenci-portali.jsx', label: 'Ogrenci portali' },
      { file: 'app-shell.jsx', label: 'Ana kabuk' },
    ];

    async function loadJSXModule(file, label) {
      const response = await fetch(file + '?v=' + Date.now());
      if (!response.ok) throw new Error(`${file} yuklenemedi (HTTP ${response.status})`);
      const jsxCode = await response.text();
      try {
        const transformedCode = Babel.transform(jsxCode, {
          presets: ['react'],
          filename: file,
        }).code;
        eval(transformedCode);
        console.log(`Loaded: ${file}`);
      } catch (e) {
        console.error(`Babel/eval error in ${file}:`, e);
        throw e;
      }
    }

    async function loadApp() {
      const loadingText = document.querySelector('.loading-text');
      const loadingProgress = document.querySelector('.loading-progress');

      try {
        for (let i = 0; i < JSX_MODULES.length; i++) {
          const mod = JSX_MODULES[i];
          loadingText.textContent = `${mod.label} yukleniyor...`;
          loadingProgress.textContent = `(${i + 1}/${JSX_MODULES.length})`;
          await loadJSXModule(mod.file, mod.label);
        }

        loadingText.textContent = 'Uygulama baslatiliyor...';
        loadingProgress.textContent = '';

        // Render the app shell
        setTimeout(() => {
          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(React.createElement(window.AppShell));
        }, 100);

      } catch (error) {
        console.error('Error loading app:', error);
        document.getElementById('root').innerHTML = `
          <div class="error-screen">
            <div>
              <h2 style="font-size: 32px; margin-bottom: 16px;">Yukleme Hatasi</h2>
              <p style="font-size: 18px; margin-bottom: 12px;">Uygulama yuklenemedi</p>
              <p style="font-size: 14px; opacity: 0.9; max-width: 500px;">${error.message}</p>
              <button onclick="location.reload()" style="margin-top: 24px; padding: 12px 24px; font-size: 16px; border: 2px solid white; background: transparent; color: white; border-radius: 8px; cursor: pointer;">
                Sayfayi Yenile
              </button>
            </div>
          </div>
        `;
      }
    }

    // Wait for all scripts to load (only if Firebase initialized successfully)
    if (firebaseReady) {
      if (window.Babel && window.firebase) {
        loadApp();
      } else {
        window.addEventListener('load', function() {
          if (firebaseReady) loadApp();
        });
      }
    }
  </script>
</body>
</html>
